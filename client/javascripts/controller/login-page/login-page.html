<div id="signin-page">
	<div class="page-form">
		<form class="form">
			<div class="header-content">
				<h1>Log In</h1>
			</div>
			<div class="body-content">
				<div class="form-group">
					<div class="input-icon right"><i class="fa fa-user"></i>
						<p>Username
							<input ng-model="vm.username" type="text" placeholder="Username" class="form-control">
						</p>
					</div>
				</div>
				<div class="form-group">
					<div class="input-icon right"><i class="fa fa-key"></i>
						<p>Password
							<input ng-model="vm.password" type="password" placeholder="******" class="form-control">
						</p>
					</div>
				</div>
				<div class="form-group">
					<div class="form-group pull-right">
						<button type = "submit"  class="btn btn-success" ng-click="vm.login()">Log In &nbsp;
							<i class="fa fa-chevron-circle-right"></i></button>
					</div>
					<div>
						<p ng-style="vm.warning">{{vm.message}}</p>
					</div>
				</div>
				<!--<div class="clearfix"></div>-->
				
					<div class="form-group forget-password">
						<h4>Forgotten your Password?</h4>
						<p>no worries, click <a ui-sref="forgot-password" class='btn-forgot-pwd'>here</a> to reset your password.</p>
					</div>
				
				<!--<hr>
				<p>Don't have an account? <a id="btn-register" href="#">Register Now</a></p>-->
			</div>
		</form>
	</div>
</div>
