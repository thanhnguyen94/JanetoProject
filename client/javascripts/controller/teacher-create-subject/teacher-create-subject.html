<div class="container">
	<div class="panel panel-blue">
		<div class="panel-heading">Create Subject</div>
		<div class="panel-body pan">
			<form class="form" action="#">
				<div class="form-body pal">
					<div class="form-group">
						<div>
							<p>Subject name </p>
							<input ng-model="vm.subjectName" id="SubjectName" type="text" placeholder="Subject name" class="form-control" />
						</div>
					</div>
					<div>
						<p>Description</p>
						<input ng-model="vm.description" id="Description" type="text" placeholder="Something to say about this subject..." class="form-control"
						/>
					</div>
				</div>
				<div class="form-group text-right pal">
					<button type="submit" class="btn btn-primary" ng-click="vm.submit()">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
