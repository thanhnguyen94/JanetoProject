<div class="panel panel-green">
    <div class="panel-heading">Create Subject By Admin</div>
    <div class="panel-body pan">
        <form action="#" class="form-horizontal">
            <div class="form-body pal">
                <div class="form-group"><label for="inputUsername"
                                               class="col-md-3 control-label">Name Subject
                    <span class='require'>*</span></label>

                    <div class="col-md-9">
                        <div class="input-icon"><i class="fa fa-text-width"></i><input
                                id="inputUsername" type="text" ng-model="vm.nameSubject"
                                placeholder="Name Subject..." class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="form-group mbn"><label for="inputContent"
                    class="col-md-3 control-label">Description</label>
                    <div class="col-md-9">
                    <textarea id="inputContent" rows="3" ng-model="vm.description"
                        class="form-control" placeholder="Description of subject...">
                        </textarea>
                    </div>
                </div>
                <div class="form-group"><label for="inputEmail"
                                               class="col-md-3 control-label">Teacher
                    <span class='require'>*</span></label>
                    <div class="col-md-9"><label>Choose teacher....</label>
                        <select class="form-control" ng-model="vm.nameTeacher">
                            <option ng-repeat="teacher in vm.listTeacher">{{teacher.UserName}}</option>
                        </select>
                    </div>
                </div>
<!--                 <div class="form-group"><label for=""
                   class="col-md-3 control-label">Confirm</label>
                    <div class="col-md-4">
                        <button type="button" data-target="#modal-confirm" data-toggle="modal"
                                class="btn btn-primary">View Demo
                        </button>
                    </div>
                </div> -->
            </div>

            <div class="form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn btn-primary" ng-click="vm.addSubject()">Save</button>
                    &nbsp;
                    <button type="button" class="btn btn-green">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<div id="modal-confirm" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
<div class="modal-dialog">
<div class="modal-content">
    <div class="modal-body">Are you sure?</div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-success">Ok</button>
        <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
    </div>
</div>
</div>
